jobs:
    unit-test:
        container: cu-ecen-aeld/assignment-1-Eranga719/
        runs-on: self-hosted
        steps:
          - uses: actions/checkout@v2
          - name: Checkout submodules
            run : git submodule update --init --recursive
          - name: Run unit test
            run: ./unit-test.sh
    full-test:
        container: cu-ecen-aeld/assignment-1-Eranga719/
        runs-on: self-hosted
